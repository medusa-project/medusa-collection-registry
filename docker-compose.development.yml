version: "3.7"

services:
  medusa-development:
    build:
      context: .
      dockerfile: docker/medusa/Dockerfile-development
    depends_on:
      - postgres
      - rabbitmq
      - memcached
      - sunspot
      - sqs-mock
      - minio
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/tmp
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://root:medusa@postgres:5432/medusa

    command: >
      bash -c 'rm -f /app/tmp/pids/server.pid && \
        wait-for-it postgres:5432 -- && \
        wait-for-it rabbitmq:5672 -- && \
        wait-for-it memcached:11211 -- && \
        wait-for-it minio:9000 -- && \
        bundle exec rails db:create db:schema:load db:seed && \
        echo "Starting Rails server..." && \
        bundle exec rails server -b 0.0.0.0'

  postgres:
    image: postgres:12-alpine
    environment:
      POSTGRES_DB: medusa
      POSTGRES_USER: root
      POSTGRES_PASSWORD: medusa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"
    restart: always

  memcached:
    image: memcached
    ports:
      - "11211:11211"
    restart: always

  sunspot:
    hostname: sunspot
    build:
      context: docker/sunspot/.
    ports:
      - "8983:8983"
    restart: always

  sqs-mock:
    build:
      context: docker/sqs-mock/.
      dockerfile: Dockerfile
    ports:
      - "9324:9324"
    restart: always

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: MinioUser
      MINIO_ROOT_PASSWORD: OpenSesame
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: always

volumes:
  postgres_data:
  minio_data:
