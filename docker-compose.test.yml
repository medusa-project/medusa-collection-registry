services:
  medusa-test:
    build:
      context: .
      dockerfile: docker/medusa/Dockerfile-test
    depends_on:
      - postgres
      - rabbitmq
      - memcached
      - sunspot
      - sqs-mock
      - minio
    ports:
      - "3001:3000"  # Map port 3000 of the container to port 3001 on the host
    volumes:
      - .:/app  # Mount the current directory for live code updates
    environment:
      RAILS_ENV: test  # Set Rails environment to test
    command: >
      bash -c 'rm -f /app/tmp/pids/server.pid && \
        bundle exec rails db:drop db:create db:schema:load db:seed && \
        bundle exec rspec'

  postgres:
    image: postgres:12-alpine
    environment:
      POSTGRES_DB: medusa_test
      POSTGRES_USER: root
      POSTGRES_PASSWORD: medusa
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Expose PostgreSQL for testing
    restart: always

  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"  # Map RabbitMQ port
    restart: always

  memcached:
    image: memcached
    ports:
      - "11211:11211"
    restart: always

  sunspot:
    hostname: sunspot
    build:
      context: docker/sunspot/.
    ports:
      - "8983:8983"
    restart: always

  sqs-mock:
    build:
      context: docker/sqs-mock/.
      dockerfile: Dockerfile
    ports:
      - "9324:9324"
    restart: always

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: MinioUser
      MINIO_ROOT_PASSWORD: OpenSesame
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: always

volumes:
  postgres_test_data:
  minio_data:
